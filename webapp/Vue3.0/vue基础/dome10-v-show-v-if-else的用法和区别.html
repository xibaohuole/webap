        <div v-show="loginType == 'kai'">
            <form>
                <input value="请输入电话号码"/>
                <button value="提交">提交电话</button>
            </form>
        </div>
        <div v-show="loginType =='guan'">
            <form>
                <input value="请输入邮箱"/>
                <button value="提交">提交邮箱</button>
            </form>
        </div>
        <button @click="change">切换</button>
    </div>
    <script src='js/vue.js'></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    loginType : 'kai',
                }
            },methods:{
                change(){
                  this.loginType === 'kai'? this.loginType ='guan' : this.loginType = 'kai'
                }
            }
        }).mount('#app')
    </script>
