<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <img :src="imagePath":alt="正在加载">
        <a :href="hrefPath">{{ msg }}</a>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: "怎么办罗",
                    imagePath:"https://vuejs.org/images/logo.svg",
                    hrefPath:"https://baidu.com",
                    altStr :"什么都看不到"
                }
            }
        }).mount("#app")
        
    </script>
</body>

</html>
