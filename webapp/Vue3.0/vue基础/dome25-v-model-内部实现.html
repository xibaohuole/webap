<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-model='vtext'>
        <div>{{vtext}}</div> -->

        <input type="text" @input="valueChange">
        <div>{{vtext}}</div>
    </div>
    <script>
        const app = Vue.createApp({
           data() {
             return {
                vtext:'',

             }
          },
           methods:{
            valueChange(event){
                this.vtext = event.target.value;
            }
          }
         }).mount('#app') 
    </script>
</body>
</html>
