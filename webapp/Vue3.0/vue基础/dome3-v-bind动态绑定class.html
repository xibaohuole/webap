<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
    .antMeFontSize{
        font-size: 30px;
    }
</style>
<body>
    <div id='app'>
        <h2 @click="changeStyle" :class="{red:isRed,antMeFontSize:isAntMeFontSize}">{{ msg }}</h2>
    </div>
    <script src='js/vue.js'></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: '怎么办罗',
                    red: 'red',
                    antMeFontSize:'antMeFontSize',
                    isRed:'true',
                    isAntMeFontSize:'true'
                }
            },
            methods:{
                changeStyle(){
                    this.isAntMeFontSize = !this.isAntMeFontSize
                    this.isRed = !this.isRed
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
