<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div id="app">
        <checklist :lt-brand="你好" :lt-colleges="['1','2','3']"></checklist>
    </div>
    <!-- 创建局部组件 -->
    <template id="box">
        <div>
            <h1>{{ltBrand}}</h1>
            <ul>
                <li v-for="p in ltColleges">{{p}}</li>
            </ul>
        </div>
    </template>
    <script>
        const Box = {
            props:{
                ltBrand :{
                    type:String,
                    required:true,
                    default:'哈哈哈'
                },
                ltColleges:{
                    type:Array,
                    required:true,
                }
            },
            template : '#box'
        }

        const app = Vue.createApp({
           data() {
             return {
                 msg1:'lllllll',
                 msg2:['log1','log2','log3']
             }
          },
           methods:{

          },
          components:{
              'checklist':Box
          }
          
         }).mount('#app') 
    </script>
</body>
</html>
