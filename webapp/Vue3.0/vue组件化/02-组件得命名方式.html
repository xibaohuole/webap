<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src='js/vue.js'></script>
</head>

<body>
    <div id="app">
        <!-- 非脚手架一般用这种 -->
        <!-- 使用脚手架都可以用 -->
        <btn-counter></btn-counter>
        <btn-counter></btn-counter>
        <btn-counter></btn-counter>
        <btn-counter></btn-counter>

        <BtnCounter></BtnCounter>
    </div>
    <script>
        //1.创建vue实例
        const app = Vue.createApp({
           data() {
             return {
                 
             }
          },
           methods:{

          }
         })

         //2.定义一个全局组件
         app.component('BtnCounter',{
             data(){
                 return{
                    count:0
                 }
             },
             methods:{

             },
             template:`
                <button @click="count++">你点击了按钮{{count}}次</button>
             `
         })
         //3.挂载vue实例
         app.mount('#app') ;
    </script>
</body>
